<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Back-end Web Development</title>

    <link rel="stylesheet" href="../lib/reveal/css/reveal.css">
    <link rel="stylesheet" href="../lib/reveal/css/theme/ben-default.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../lib/reveal/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '../lib/reveal/css/print/pdf.css' : '../lib/reveal/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);

    </script>
</head>

<body>
    <div class="branding">
        <h1>Back-end Web Development </h1>
        <h2>Module 1</h2> </div>
    <div class="reveal">
        <div class="slides">
            <section data-markdown>
                <textarea data-template>
                    Back-end Web Development
                    ======
                    
                    ## Introduction
                    
                    ### Dr Ben Ennis Butler
                    
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    # Welcome
                    ## This lecture
                    
                    - Introduction to the unit
                    - Assessment items
                    - Important things you need to know


</textarea>
            </section>



            <section data-markdown>
                <textarea data-template>
                    ## The End.
                    
                    **Questions?**

</textarea>
            </section>



            <!--
<section data-markdown>
<textarea data-template>


</textarea>
</section>
-->

        </div>
    </div>

    <script src="../lib/reveal/lib/js/head.min.js"></script>
    <script src="../lib/reveal/js/reveal.js"></script>

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            dependencies: [{
                src: '../lib/reveal/plugin/markdown/marked.js'
            }, {
                src: '../lib/reveal/plugin/markdown/markdown.js'
            }, {
                src: '../lib/reveal/plugin/notes/notes.js',
                async: true
            }, {
                //for code highlighting
                src: '../lib/reveal/plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }]
        });

        // Shows the slide number using default formatting
        Reveal.configure({
            slideNumber: 'c/t'
        });

    </script>
</body>

</html>
